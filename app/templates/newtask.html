<!doctype html>
<title>Создайте новую задачу</title>
форма заголовка </br>
форма тела

<form method="POST" action="/">
    {{ form.csrf_token }}
    {{ form.title.label }} {{ form.title(size=20) }}
    {% if form.title.errors %}
        <ul class="errors">
        {% for error in form.title %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {{ form.body.label }} {{ form.body(size=200) }}
    <input type="submit" value="Создать задачу">
</form>
