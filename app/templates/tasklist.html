<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
</head>
<body>
    <h1>Список задач</h1>
    {% for task in tasklist %}
        <li><a href="/task/{{ task.id }}"> {{ task.title }}</a> {{ task.completion }}</li>
    {% endfor %}

    <hr>
    <a href="/">На главную</a> | <a href=/newtask>Новая задача</a>
</body>
</html>
