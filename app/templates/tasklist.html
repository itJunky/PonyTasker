<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
</head>
<body>
    <h1>Список задач</h1>
    <table>
        <tbody>
        {% for task in tasklist %}
            <tr><td>{{ task.id }}</td><td><a href="/task/{{ task.id }}"> {{ task.title }}</a></td><td> {{ task.completion }}</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <hr>
    <a href="/">На главную</a> | <a href=/newtask>Новая задача</a>
</body>
</html>
